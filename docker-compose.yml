services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: jobgipfel-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobgipfel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Auth Service
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: jobgipfel-auth
    ports:
      - "8082:8082"
    environment:
      PORT: "8082"
      DATABASE_URL: postgres://postgres:postgres@db:5432/jobgipfel?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: http://localhost:8082/api/v1/auth/google/callback
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # CV Generator Service
  cv_generator:
    build:
      context: ./cv_generator
      dockerfile: Dockerfile
    container_name: jobgipfel-cv-generator
    ports:
      - "8083:8083"
    environment:
      PORT: "8083"
      AUTH_SERVICE_URL: http://auth_service:8082
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - auth_service
    restart: unless-stopped

  # AutoApply Service
  autoapply_service:
    build:
      context: ./autoapply_service
      dockerfile: Dockerfile
    container_name: jobgipfel-autoapply
    ports:
      - "8084:8084"
    environment:
      PORT: "8084"
      DATABASE_URL: postgres://postgres:postgres@db:5432/jobgipfel?sslmode=disable
      AUTH_SERVICE_URL: http://auth_service:8082
      CV_GENERATOR_URL: http://cv_generator:8083
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
    depends_on:
      - auth_service
      - cv_generator
      - db
    restart: unless-stopped

  # Job Search Service
  job_search:
    build:
      context: ./job_search
      dockerfile: Dockerfile
    container_name: jobgipfel-search
    ports:
      - "8085:8085"
    environment:
      PORT: "8085"
      DATABASE_URL: postgres://postgres:postgres@db:5432/jobgipfel?sslmode=disable
      AUTH_SERVICE_URL: http://auth_service:8082
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Matching Service
  matching_service:
    build:
      context: ./matching_service
      dockerfile: Dockerfile
    container_name: jobgipfel-matching
    ports:
      - "8086:8086"
    environment:
      PORT: "8086"
      DATABASE_URL: postgres://postgres:postgres@db:5432/jobgipfel?sslmode=disable
      AUTH_SERVICE_URL: http://auth_service:8082
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - auth_service
      - db
    restart: unless-stopped

  # Analytics Service
  analytics_service:
    build:
      context: ./analytics_service
      dockerfile: Dockerfile
    container_name: jobgipfel-analytics
    ports:
      - "8087:8087"
    environment:
      PORT: "8087"
      DATABASE_URL: postgres://postgres:postgres@db:5432/jobgipfel?sslmode=disable
      AUTH_SERVICE_URL: http://auth_service:8082
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
